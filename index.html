<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PageBook Full</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    header {
      background-color: #4267B2;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    header span {
      font-size: 1.5em;
      font-weight: bold;
    }

    #logoutBtn, .mobile-menu-btn {
      margin-left: 10px;
    }

    #main {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }

    .left, .center, .right {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .left, .right {
      width: 100%;
      max-width: 250px;
    }

    .center {
      flex: 1;
      min-width: 280px;
    }

    .link {
      color: blue;
      cursor: pointer;
    }

    #auth input, #signup input {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #auth button, #signup button, #logoutBtn, button {
      padding: 10px 20px;
      background: #4267B2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      gap: 10px;
      background: #fff;
      padding: 10px;
    }

    .mobile-nav.show {
      display: flex !important;
    }

    .post {
      background: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .post h3 {
      margin: 0 0 5px;
      color: #333;
    }

    .post .actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .mobile-menu-btn {
        display: inline;
      }

      .mobile-nav {
        display: none;
      }

      .left, .right {
        display: none !important;
      }
    }
  </style>
  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBevLNp5ZnrnBol3Kp0FCR_uyS1eqcWQCY",
  authDomain: "weminthu-2b12a.firebaseapp.com",
  databaseURL: "https://weminthu-2b12a-default-rtdb.firebaseio.com",
  projectId: "weminthu-2b12a",
  storageBucket: "weminthu-2b12a.firebasestorage.app",
  messagingSenderId: "181634107230",
  appId: "1:181634107230:web:9fb4cfb725b1b5cd1bf1cf",
  measurementId: "G-VFYC7DEVM1"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function toggleMobileMenu() {
      document.getElementById('mobileNav').classList.toggle('show');
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password).catch(error => alert(error.message));
    }

    function logout() {
      auth.signOut();
    }

    function showSignup() {
      document.getElementById("signup").style.display = "block";
    }

    function loadPosts() {
      const postsContainer = document.getElementById("posts");
      db.collection("posts").orderBy("createdAt", "desc").onSnapshot(snapshot => {
        postsContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const post = doc.data();
          postsContainer.innerHTML += `
            <div class="post">
              <h3>${post.title || "Untitled"} - by ${post.name || "Anonymous"}</h3>
              <p>${post.content || "No content."}</p>
              ${post.imageUrl ? `<img src="${post.imageUrl}" style="max-width:100%; border-radius:10px;">` : ""}
              <div class="actions">
                <span>Like</span>
                <span>Comment</span>
                <span>Send</span>
                <span>Share</span>
              </div>
            </div>
          `;
        });
      });
    }

    auth.onAuthStateChanged(user => {
      document.getElementById("auth").style.display = user ? "none" : "block";
      document.getElementById("logoutBtn").style.display = user ? "inline-block" : "none";
    });

    window.onload = () => {
      loadPosts();
    };
  </script>
</head>
<body>
  <header>
    <span>PageBook</span>
    <div>
      <button id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>
      <button class="mobile-menu-btn" onclick="toggleMobileMenu()">&#9776;</button>
    </div>
  </header>

  <div id="mobileNav" class="mobile-nav">
    <a href="#" onclick="document.querySelector('.left').style.display='block'">Login</a>
    <a href="#">Lives</a>
    <a href="#">Photos</a>
    <a href="#">Videos</a>
    <a href="#">Messages</a>
  </div>

  <div id="main">
    <div class="left">
      <h3>Login</h3>
      <div id="auth">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <span class="link" onclick="showSignup()">Sign Up</span></p>
        <div id="signup" style="display:none;">
          <input type="text" id="displayName" placeholder="Display Name">
          <input type="email" id="signupEmail" placeholder="Email">
          <input type="password" id="signupPassword" placeholder="Password">
          <button onclick="register()">Register</button>
        </div>
      </div>
    </div>
    <div class="center">
      <div id="posts">Loading posts...</div>
    </div>
    <div class="right">
      <h3>Live Player</h3>
      <div id="liveStreams">Loading live streams...</div>
    </div>
  </div>
</body>
</html>
